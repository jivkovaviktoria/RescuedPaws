<div class="flex flex-col">
    <div class="flex flex-row justify-center items-center">
        <div class="flex flex-row justify-end items-center gap-5 mt-4 mr-12">
            <div class="flex justify-center items-center">
                <button mat-button
                        matTooltip="{{'actions.filter' | rpTranslate:'common':selectedLanguage}}"
                        matTooltipPosition="above"
                        (click)="openFilterDialog()"
                        class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-full flex items-center gap-2">
                    <mat-icon>filter_list</mat-icon>
                </button>
            </div>

            <form class="flex items-center max-w-xl mx-auto">
                <div class="relative w-full">
                    <input type="text" 
                           id="voice-search" 
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                           placeholder="Search..." 
                           required />
                    <button type="button" 
                            class="absolute inset-y-0 end-0 flex items-center pe-3">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white" 
                             aria-hidden="true" xmlns="http://www.w3.org/2000/svg" 
                             fill="none" 
                             viewBox="0 0 16 20">
                            <path stroke="currentColor" 
                                  stroke-linecap="round" 
                                  stroke-linejoin="round" 
                                  stroke-width="2" 
                                  d="M15 7v3a5.006 5.006 0 0 1-5 5H6a5.006 5.006 0 0 1-5-5V7m7 9v3m-3 0h6M7 1h2a3 3 0 0 1 3 3v5a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V4a3 3 0 0 1 3-3Z"/>
                        </svg>
                    </button>
                </div>
                <button type="submit" 
                        class="inline-flex items-center py-2.5 px-3 ms-2 text-sm font-medium text-white bg-[#6699CC] rounded-lg border border-blue-400 hover:bg-[#3f6c99] focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg class="w-4 h-4 me-2" 
                         aria-hidden="true" 
                         xmlns="http://www.w3.org/2000/svg" 
                         fill="none" 
                         viewBox="0 0 20 20">
                        <path stroke="currentColor" 
                              stroke-linecap="round" 
                              stroke-linejoin="round" 
                              stroke-width="2" 
                              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                </button>
            </form>

            <div class="flex justify-center items-center">
                <button mat-raised-button 
                        matTooltip="{{'actions.add-post' | rpTranslate:'common':selectedLanguage}}"
                        matTooltipPosition="above"
                        class="bg-[#6699CC] hover:bg-[#3f6c99] text-white font-bold py-2 px-4 rounded-full flex items-center gap-2">
                    <mat-icon>add</mat-icon>
                    <span>{{'actions.add-post' | rpTranslate:'common':selectedLanguage}}</span>
                </button>
            </div>
            <div class="flex justify-center items-center">
                <button mat-button 
                        [matMenuTriggerFor]="sortMenu" 
                        matTooltip="{{'actions.sort' | rpTranslate:'common':selectedLanguage}}"
                        matTooltipPosition="above"
                        class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-full flex items-center gap-2">
                    <mat-icon>sort</mat-icon>
                </button>
                <mat-menu #sortMenu="matMenu">
                    <button mat-menu-item (click)="sort('date')">Date</button>
                    <button mat-menu-item (click)="sort('age')">Age</button>
                    <button mat-menu-item (click)="sort('likes')">Likes</button>
                </mat-menu>
            </div>
        </div>
    </div>
    
    
    <div class="card-grid">
        <card *ngFor="let card of cards">
            <img [src]="'https://cdn.britannica.com/79/232779-050-6B0411D7/German-Shepherd-dog-Alsatian.jpg'" 
                 alt="Card Image">
            <h2>Тони търси дом</h2>
            <p>{{'2024-05-03' | date}}</p>
        </card>
    </div>
</div>
